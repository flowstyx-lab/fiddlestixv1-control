<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FiddleStIX V1 Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --card-bg: rgba(12, 12, 20, 0.92);
      --card-border: rgba(255, 255, 255, 0.15);
      --accent: #ff7bff;
      --accent-2: #4dfcba;
      --accent-3: #ffc94d;
      --text-main: #fdfdfd;
      --text-muted: #b9b9c9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;

      /* Psychedelic animated gradient background */
      background:
        radial-gradient(circle at 10% 20%, rgba(255, 0, 153, 0.4), transparent 50%),
        radial-gradient(circle at 90% 10%, rgba(0, 255, 204, 0.35), transparent 50%),
        radial-gradient(circle at 10% 90%, rgba(0, 153, 255, 0.3), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 0, 0.3), transparent 60%),
        linear-gradient(135deg, #050510, #050513);
      background-size: 200% 200%;
      animation: bgShift 20s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 0%; }
      25%  { background-position: 100% 0%; }
      50%  { background-position: 100% 100%; }
      75%  { background-position: 0% 100%; }
      100% { background-position: 0% 0%; }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 10px 16px;
      background: rgba(5, 5, 20, 0.9);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1::before {
      content: "";
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ff7bff, #4dfcba, #ffc94d, #ff7bff);
      box-shadow: 0 0 14px rgba(255, 123, 255, 0.9);
    }

    button {
      background: radial-gradient(circle at 0% 0%, #ffc94d, #ff7bff);
      border: none;
      color: #050508;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      margin: 2px;
      font-weight: 600;
      letter-spacing: 0.03em;
      box-shadow: 0 0 10px rgba(255, 123, 255, 0.6);
      transition: transform 0.08s ease-out, box-shadow 0.1s ease-out, filter 0.08s;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
      filter: grayscale(0.4);
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.5);
      filter: brightness(1.1);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }

    main {
      padding: 14px 16px 32px 16px;
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 3fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 12px 14px;
      border: 1px solid var(--card-border);
      margin-bottom: 12px;
      box-shadow:
        0 0 24px rgba(0,0,0,0.7),
        0 0 20px rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      /* faint swirling highlight */
      content: "";
      position: absolute;
      inset: -40%;
      opacity: 0.15;
      background:
        radial-gradient(circle at 20% 0%, #ff7bff, transparent 50%),
        radial-gradient(circle at 80% 100%, #4dfcba, transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .card h2 {
      font-size: 1rem;
      margin: 0 0 8px 0;
      color: #fdfdfd;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .status-line {
      font-size: 0.9rem;
      margin-top: 4px;
      color: var(--text-muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(35, 35, 50, 0.9);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.82rem;
      margin: 3px 4px 0 0;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 6px;
      margin-top: 6px;
    }

    label {
      font-size: 0.78rem;
      display: block;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    select {
      background: #191926;
      color: var(--text-main);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 4px 8px;
      font-size: 0.85rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-top: 4px;
    }

    .value-badge {
      background: rgba(28, 28, 44, 0.9);
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 0.8rem;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--text-main);
    }

    canvas {
      width: 100% !important;
      height: 160px !important;
    }

    /* Current pattern badge */
    .pattern-badge {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      margin-left: 8px;
      border: 2px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    /* List colors */
    .list-white { background: #ffffff; color: #000000; }
    .list-red { background: #ff2b2b; color: #000000; }
    .list-orange { background: #ff8c1a; color: #000000; }
    .list-yellow { background: #ffd21a; color: #000000; }
    .list-green { background: #2ecc71; color: #000000; }
    .list-blue { background: #3498db; color: #000000; }
    .list-indigo { background: #3b4cc0; color: #ffffff; }
    .list-violet { background: #8e44ad; color: #ffffff; }
    .list-black { background: #000000; color: #ffffff; }

    /* Connection status */
    #connectionStatus {
      font-size: 0.82rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>FiddleStIX V1</h1>
    <div>
      <button id="connectBtn">Connect</button>
      <span id="connectionStatus">Not connected</span>
    </div>
  </header>

  <main>
    <section>
      <div class="card">
        <h2>Device Status</h2>
        <div class="status-line">
          <span id="deviceState">State: Unknown</span>
        </div>
        <div class="status-line" style="margin-top: 6px;">
          <span id="listPatternText">List: - · Pattern: -</span>
          <span id="currentPatternBadge" class="pattern-badge list-black">-</span>
        </div>
        <div class="status-line" style="margin-top: 8px;">
          <span class="pill">
            <span class="pill-dot" id="imuDot"></span>
            IMU updating
          </span>
          <span class="pill">
            <span class="pill-dot" id="micDot"></span>
            Mic updating
          </span>
        </div>
      </div>

      <div class="card">
        <h2>Playback Controls</h2>
        <div class="controls-grid">
          <button id="prevListBtn">Previous Page</button>
          <button id="nextListBtn">Next Page</button>
          <button id="prevPatternBtn">Previous Pattern</button>
          <button id="nextPatternBtn">Next Pattern</button>
          <button id="favoriteBtn">Favorite</button>
          <button id="sleepBtn">Go To Sleep</button>
          <button id="raveBtn">Rave O’Clock</button>
        </div>
      </div>

      <div class="card">
        <h2>Parameters</h2>
        <div class="row">
          <div style="flex: 1 1 150px;">
            <label for="brightnessSlider">Global Brightness</label>
            <input type="range" id="brightnessSlider" min="0" max="7" step="1" value="7">
          </div>
          <span class="value-badge" id="brightnessValue">7</span>
        </div>
        <div class="row">
          <div style="flex: 1 1 150px;">
            <label for="shuffleSlider">Shuffle Interval (ms)</label>
            <input type="range" id="shuffleSlider" min="500" max="15000" step="500" value="5000">
          </div>
          <span class="value-badge" id="shuffleValue">5000 ms</span>
        </div>
      </div>

      <div class="card">
        <h2>Pattern Selector</h2>
        <div class="row">
          <div>
            <label for="listSelect">List</label>
            <select id="listSelect">
              <option value="0">White</option>
              <option value="1">Red</option>
              <option value="2">Orange</option>
              <option value="3">Yellow</option>
              <option value="4">Green</option>
              <option value="5">Blue</option>
              <option value="6">Indigo</option>
              <option value="7">Violet</option>
              <option value="8">Black</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div style="flex:1 1 150px;">
            <label for="patternSlider">Pattern Index</label>
            <input type="range" id="patternSlider" min="0" max="0" step="1" value="0">
          </div>
          <span class="value-badge" id="patternIndexLabel">0</span>
        </div>
        <button id="applyPatternBtn" style="margin-top:8px;">Apply Selection</button>
      </div>
    </section>

    <section>
      <div class="card">
        <h2>IMU – Acceleration (x,y,z)</h2>
        <canvas id="accelChart"></canvas>
      </div>
      <div class="card">
        <h2>IMU – Gyro (x,y,z)</h2>
        <canvas id="gyroChart"></canvas>
      </div>
      <div class="card">
        <h2>Microphone Level</h2>
        <canvas id="micChart"></canvas>
      </div>
    </section>
  </main>

  <script>
    // ---- BLE UART UUIDs (Nordic / Bluefruit) ----
    const UART_SERVICE_UUID   = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const UART_RX_CHAR_UUID   = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // write
    const UART_TX_CHAR_UUID   = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // notify

    let bleDevice      = null;
    let bleServer      = null;
    let uartService    = null;
    let uartRxChar     = null; // write
    let uartTxChar     = null; // notify

    let receiveBuffer = '';

    const DEVICE_STATES = [
      'OFF',
      'PLAY',
      'SLEEP',
      'SHUFFLE',
      'PAIRING',
      'L_SELECT',
      'B_SELECT',
      'T_SELECT'
    ];

    const LIST_NAMES = [
      'White','Red','Orange','Yellow','Green','Blue','Indigo','Violet','Black'
    ];
    const LIST_CLASS = [
      'list-white',
      'list-red',
      'list-orange',
      'list-yellow',
      'list-green',
      'list-blue',
      'list-indigo',
      'list-violet',
      'list-black'
    ];

    // ---- UI elements ----
    const connectBtn          = document.getElementById('connectBtn');
    const connectionStatus    = document.getElementById('connectionStatus');
    const deviceStateLabel    = document.getElementById('deviceState');
    const listPatternText     = document.getElementById('listPatternText');
    const patternBadge        = document.getElementById('currentPatternBadge');

    const prevListBtn         = document.getElementById('prevListBtn');
    const nextListBtn         = document.getElementById('nextListBtn');
    const prevPatternBtn      = document.getElementById('prevPatternBtn');
    const nextPatternBtn      = document.getElementById('nextPatternBtn');
    const favoriteBtn         = document.getElementById('favoriteBtn');
    const sleepBtn            = document.getElementById('sleepBtn');
    const raveBtn             = document.getElementById('raveBtn');

    const brightnessSlider    = document.getElementById('brightnessSlider');
    const brightnessValue     = document.getElementById('brightnessValue');
    const shuffleSlider       = document.getElementById('shuffleSlider');
    const shuffleValue        = document.getElementById('shuffleValue');

    const listSelect          = document.getElementById('listSelect');
    const patternSlider       = document.getElementById('patternSlider');
    const patternIndexLabel   = document.getElementById('patternIndexLabel');
    const applyPatternBtn     = document.getElementById('applyPatternBtn');

    const imuDot              = document.getElementById('imuDot');
    const micDot              = document.getElementById('micDot');

    // ---- Graph data (30s window @ ~10Hz => ~300 samples) ----
    const MAX_POINTS = 300;
    const accelData = { t: [], x: [], y: [], z: [] };
    const gyroData  = { t: [], x: [], y: [], z: [] };
    const micData   = { t: [], v: [] };

    const accelChart = new Chart(
      document.getElementById('accelChart'),
      {
        type: 'line',
        data: {
          labels: accelData.t,
          datasets: [
            { label: 'Ax (×10⁻³)', data: accelData.x, borderWidth: 1, pointRadius: 0 },
            { label: 'Ay (×10⁻³)', data: accelData.y, borderWidth: 1, pointRadius: 0 },
            { label: 'Az (×10⁻³)', data: accelData.z, borderWidth: 1, pointRadius: 0 }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { display: true, ticks: { color: '#eee' }, grid: { color: 'rgba(255,255,255,0.07)' } }
          },
          plugins: {
            legend: { labels: { color: '#eee', font: { size: 10 } } }
          }
        }
      }
    );

    const gyroChart = new Chart(
      document.getElementById('gyroChart'),
      {
        type: 'line',
        data: {
          labels: gyroData.t,
          datasets: [
            { label: 'Gx (×10⁻²)', data: gyroData.x, borderWidth: 1, pointRadius: 0 },
            { label: 'Gy (×10⁻²)', data: gyroData.y, borderWidth: 1, pointRadius: 0 },
            { label: 'Gz (×10⁻²)', data: gyroData.z, borderWidth: 1, pointRadius: 0 }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { display: true, ticks: { color: '#eee' }, grid: { color: 'rgba(255,255,255,0.07)' } }
          },
          plugins: {
            legend: { labels: { color: '#eee', font: { size: 10 } } }
          }
        }
      }
    );

    const micChart = new Chart(
      document.getElementById('micChart'),
      {
        type: 'line',
        data: {
          labels: micData.t,
          datasets: [
            { label: 'Mic level', data: micData.v, borderWidth: 1, pointRadius: 0 }
          ]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { display: true, ticks: { color: '#eee' }, grid: { color: 'rgba(255,255,255,0.07)' } }
          },
          plugins: {
            legend: { labels: { color: '#eee', font: { size: 10 } } }
          }
        }
      }
    );

    function pushAccelSample(t, ax, ay, az) {
      accelData.t.push(t);
      accelData.x.push(ax);
      accelData.y.push(ay);
      accelData.z.push(az);
      if (accelData.t.length > MAX_POINTS) {
        accelData.t.shift();
        accelData.x.shift();
        accelData.y.shift();
        accelData.z.shift();
      }
      accelChart.update('none');
    }

    function pushGyroSample(t, gx, gy, gz) {
      gyroData.t.push(t);
      gyroData.x.push(gx);
      gyroData.y.push(gy);
      gyroData.z.push(gz);
      if (gyroData.t.length > MAX_POINTS) {
        gyroData.t.shift();
        gyroData.x.shift();
        gyroData.y.shift();
        gyroData.z.shift();
      }
      gyroChart.update('none');
    }

    function pushMicSample(t, m) {
      micData.t.push(t);
      micData.v.push(m);
      if (micData.t.length > MAX_POINTS) {
        micData.t.shift();
        micData.v.shift();
      }
      micChart.update('none');
    }

    // ---- Telemetry parsing ----
    function handleUartNotification(event) {
      const value = event.target.value;
      const decoder = new TextDecoder('utf-8');
      receiveBuffer += decoder.decode(value);

      let newlineIndex;
      while ((newlineIndex = receiveBuffer.indexOf('\n')) >= 0) {
        const line = receiveBuffer.slice(0, newlineIndex).trim();
        receiveBuffer = receiveBuffer.slice(newlineIndex + 1);
        if (line.length > 0) {
          parseTelemetryLine(line);
        }
      }
    }

    function parseTelemetryLine(line) {
      if (!line.startsWith('T,')) {
        return;
      }
      // T,state,list,pattern,time_ms,ax,ay,az,gx,gy,gz,mic
      const parts = line.split(',');
      if (parts.length < 12) {
        console.warn('Malformed telemetry:', line);
        return;
      }
      const state   = parseInt(parts[1], 10);
      const listNum = parseInt(parts[2], 10);
      const patNum  = parseInt(parts[3], 10);
      const t       = parseInt(parts[4], 10);
      const ax      = parseInt(parts[5], 10);
      const ay      = parseInt(parts[6], 10);
      const az      = parseInt(parts[7], 10);
      const gx      = parseInt(parts[8], 10);
      const gy      = parseInt(parts[9], 10);
      const gz      = parseInt(parts[10], 10);
      const mic     = parseInt(parts[11], 10);

      const stateName = DEVICE_STATES[state] ?? 'Unknown';
      const listName  = LIST_NAMES[listNum] ?? '-';

      deviceStateLabel.textContent = `State: ${stateName}`;
      listPatternText.textContent  = `List: ${listName} (${listNum}) · Pattern: ${patNum}`;

      // Update badge
      patternBadge.textContent = String(patNum);
      patternBadge.className = 'pattern-badge ' + (LIST_CLASS[listNum] ?? 'list-black');

      // Mark sensors active
      imuDot.style.backgroundColor = '#4dfcba';
      micDot.style.backgroundColor = '#ffc94d';

      // Push data into charts
      pushAccelSample(t, ax, ay, az);
      pushGyroSample(t, gx, gy, gz);
      pushMicSample(t, mic);
    }

    // ---- Command sending ----

    async function sendTextCommand(text) {
      if (!uartRxChar) return;
      const encoder = new TextEncoder();
      try {
        await uartRxChar.writeValueWithoutResponse(encoder.encode(text));
      } catch (e) {
        console.error('writeValueWithoutResponse failed, retry with writeValue', e);
        try {
          await uartRxChar.writeValue(encoder.encode(text));
        } catch (e2) {
          console.error('writeValue failed', e2);
        }
      }
    }

    function sendSimpleCommand(cmdChar) {
      sendTextCommand(cmdChar + '\n');
    }

    // ---- Connection handling ----

    async function connect() {
      try {
        connectionStatus.textContent = 'Requesting device...';
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'FiddleStIX_V1' }],
          optionalServices: [UART_SERVICE_UUID]
        });

        bleDevice.addEventListener('gattserverdisconnected', onDisconnected);

        connectionStatus.textContent = 'Connecting...';
        bleServer = await bleDevice.gatt.connect();

        uartService = await bleServer.getPrimaryService(UART_SERVICE_UUID);
        uartRxChar  = await uartService.getCharacteristic(UART_RX_CHAR_UUID);
        uartTxChar  = await uartService.getCharacteristic(UART_TX_CHAR_UUID);

        await uartTxChar.startNotifications();
        uartTxChar.addEventListener('characteristicvaluechanged', handleUartNotification);

        connectionStatus.textContent = 'Connected';
        connectBtn.textContent = 'Disconnect';

      } catch (error) {
        console.error(error);
        connectionStatus.textContent = 'Error: ' + error;
      }
    }

    async function disconnect() {
      if (!bleDevice) return;
      connectionStatus.textContent = 'Disconnecting...';
      try {
        if (bleDevice.gatt.connected) {
          await bleDevice.gatt.disconnect();
        }
      } catch (e) {
        console.error(e);
      }
      connectionStatus.textContent = 'Disconnected';
      connectBtn.textContent = 'Connect';
      uartService = null;
      uartRxChar  = null;
      uartTxChar  = null;
    }

    function onDisconnected() {
      connectionStatus.textContent = 'Disconnected';
      connectBtn.textContent = 'Connect';
      uartService = null;
      uartRxChar  = null;
      uartTxChar  = null;
    }

    // ---- UI wiring ----

    connectBtn.addEventListener('click', () => {
      if (!bleDevice || !bleDevice.gatt || !bleDevice.gatt.connected) {
        connect();
      } else {
        disconnect();
      }
    });

    prevListBtn.addEventListener('click', () => sendSimpleCommand('L'));
    nextListBtn.addEventListener('click', () => sendSimpleCommand('l'));
    prevPatternBtn.addEventListener('click', () => sendSimpleCommand('P'));
    nextPatternBtn.addEventListener('click', () => sendSimpleCommand('p'));
    favoriteBtn.addEventListener('click', () => sendSimpleCommand('F'));
    sleepBtn.addEventListener('click', () => sendSimpleCommand('S'));
    raveBtn.addEventListener('click', () => sendSimpleCommand('R'));

    brightnessSlider.addEventListener('input', () => {
      const v = parseInt(brightnessSlider.value, 10);
      brightnessValue.textContent = v;
      sendTextCommand('B' + v + '\n');
    });

    shuffleSlider.addEventListener('input', () => {
      const v = parseInt(shuffleSlider.value, 10);
      shuffleValue.textContent = v + ' ms';
      sendTextCommand('T' + v + '\n');
    });

    patternSlider.addEventListener('input', () => {
      const v = parseInt(patternSlider.value, 10);
      patternIndexLabel.textContent = v;
    });

    applyPatternBtn.addEventListener('click', () => {
      const ln = parseInt(listSelect.value, 10);
      const pn = parseInt(patternSlider.value, 10);
      sendTextCommand('C' + ln + ',' + pn + '\n');
    });

    brightnessValue.textContent = brightnessSlider.value;
    shuffleValue.textContent = shuffleSlider.value + ' ms';
    patternIndexLabel.textContent = patternSlider.value;

    if (!navigator.bluetooth) {
      connectionStatus.textContent = 'Web Bluetooth not supported in this browser.';
      connectBtn.disabled = true;
    }
  </script>
</body>
</html>
