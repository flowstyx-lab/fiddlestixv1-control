<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FiddleStIX V1 Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #050510;
      --panel: #111320;
      --accent: #ff4ecd;
      --accent-soft: rgba(255, 78, 205, 0.25);
      --text-main: #f5f5ff;
      --text-muted: #a0a4cc;
      --border: #262741;
      --success: #33ff99;
      --danger: #ff5e5e;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: radial-gradient(circle at top left, #1a1240, #050510);
      color: var(--text-main);
    }

    h1 {
      font-weight: 700;
      margin: 0 0 4px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 1.1rem;
    }

    h2 {
      font-size: 0.9rem;
      margin: 0 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.7fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: linear-gradient(145deg, #0b0c19, #14162b);
      border-radius: 18px;
      padding: 12px 14px 14px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .pill {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      background: radial-gradient(circle at top left, #ff7edb, #ff4ecd);
      color: #0b0714;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 22px rgba(255, 78, 205, 0.4);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
      box-shadow: 0 14px 28px rgba(255, 78, 205, 0.5);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      filter: brightness(0.95);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.04);
      color: var(--text-main);
      box-shadow: none;
      border: 1px solid rgba(255,255,255,0.16);
    }

    .btn-secondary:hover {
      filter: brightness(1.1);
    }

    .btn-small {
      padding: 6px 10px;
      font-size: 0.75rem;
    }

    .btn-danger {
      background: radial-gradient(circle at top left, #ff8e8e, #ff3636);
      color: #0b0404;
      box-shadow: 0 10px 22px rgba(255, 72, 72, 0.45);
    }
