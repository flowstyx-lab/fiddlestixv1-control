<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FiddleStix V1 Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0b0b0f;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem 1rem 0.5rem;
    }
    h1 {
      margin: 0.2rem 0;
      font-size: 1.6rem;
    }
    .subtitle {
      opacity: 0.7;
      font-size: 0.9rem;
    }
    .toolbar, .status {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
    }
    button {
      background: #272740;
      border: 1px solid #555;
      border-radius: 999px;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      min-width: 120px;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #3a3a70;
    }
    button:active {
      transform: scale(0.96);
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .status span {
      font-size: 0.85rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: #161623;
    }
    .container {
      padding: 0 1rem 1rem;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .card {
      background: #12121d;
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }
    canvas {
      width: 100% !important;
      height: 200px !important;
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FiddleStix V1 Control</h1>
    <div class="subtitle">Web Bluetooth control & live sensor graphs</div>
  </header>

  <section class="toolbar">
    <button id="connectBtn">Connect</button>
    <button id="nextPatternBtn" disabled>Next Pattern (P++)</button>
    <button id="nextListBtn" disabled>Next List (L++)</button>
    <button id="discoOnBtn" disabled>Disco Mode On (D1)</button>
    <button id="discoOffBtn" disabled>Disco Mode Off (D0)</button>
    <button id="sleepToggleBtn" disabled>Sleep: OFF</button>
  </section>

  <section class="status">
    <span id="connectionStatus">Disconnected</span>
    <span id="lastCommand">Last command: none</span>
  </section>

  <div class="container">
    <div class="charts">
      <div class="card">
        <h2>Gyroscope Magnitude</h2>
        <canvas id="gyroChart"></canvas>
      </div>
      <div class="card">
        <h2>Acceleration Magnitude</h2>
        <canvas id="accelChart"></canvas>
      </div>
      <div class="card">
        <h2>Mic Volume</h2>
        <canvas id="micChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // UUIDs for Nordic UART Service (NUS)
    const NUS_SERVICE_UUID       = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const NUS_RX_CHAR_UUID       = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // from central to peripheral
    const NUS_TX_CHAR_UUID       = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // from peripheral to central

    let device = null;
    let server = null;
    let nusService = null;
    let rxChar = null; // write
    let txChar = null; // notify

    let isConnected = false;
    let sleepEnabled = false;

    const connectBtn      = document.getElementById('connectBtn');
    const nextPatternBtn  = document.getElementById('nextPatternBtn');
    const nextListBtn     = document.getElementById('nextListBtn');
    const discoOnBtn      = document.getElementById('discoOnBtn');
    const discoOffBtn     = document.getElementById('discoOffBtn');
    const sleepToggleBtn  = document.getElementById('sleepToggleBtn');

    const connectionStatus = document.getElementById('connectionStatus');
    const lastCommandSpan  = document.getElementById('lastCommand');

    function setConnectedUI(connected) {
      isConnected = connected;
      connectionStatus.textContent = connected ? 'Connected' : 'Disconnected';
      connectBtn.textContent = connected ? 'Disconnect' : 'Connect';
      [nextPatternBtn, nextListBtn, discoOnBtn, discoOffBtn, sleepToggleBtn].forEach(btn => {
        btn.disabled = !connected;
      });
    }

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [NUS_SERVICE_UUID] }]
        });
        device.addEventListener('gattserverdisconnected', onDisconnected);
        server = await device.gatt.connect();
        nusService = await server.getPrimaryService(NUS_SERVICE_UUID);
        rxChar = await nusService.getCharacteristic(NUS_RX_CHAR_UUID);
        txChar = await nusService.getCharacteristic(NUS_TX_CHAR_UUID);
        await txChar.startNotifications();
        txChar.addEventListener('characteristicvaluechanged', handleNotifications);
        setConnectedUI(true);
      } catch (err) {
        console.error(err);
        alert('Failed to connect: ' + err);
      }
    }

    async function disconnect() {
      if (!device) return;
      try {
        await device.gatt.disconnect();
      } catch (err) {
        console.error(err);
      }
      setConnectedUI(false);
    }

    function onDisconnected() {
      setConnectedUI(false);
    }

    async function sendCommand(cmd) {
      if (!isConnected || !rxChar) return;
      try {
        const data = new TextEncoder().encode(cmd + '\n');
        await rxChar.writeValue(data);
        lastCommandSpan.textContent = 'Last command: ' + cmd;
      } catch (err) {
        console.error('Send failed', err);
      }
    }

    // ----- Handle IMU/mic notifications from device -----
    // Format: "IMU,ax,ay,az,gx,gy,gz,mic"
    let gyroChart, accelChart, micChart;
    let gyroData = [];
    let accelData = [];
    let micData = [];
    const MAX_POINTS = 100;

    function initCharts() {
      const commonOptions = {
        responsive: true,
        animation: false,
        scales: {
          x: { display: false },
          y: { display: true, ticks: { color: '#ccc' }, grid: { color: '#333' } }
        },
        plugins: {
          legend: { display: false }
        }
      };

      gyroChart = new Chart(document.getElementById('gyroChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: [],
          datasets: [{ data: [], borderWidth: 1 }]
        },
        options: commonOptions
      });

      accelChart = new Chart(document.getElementById('accelChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: [],
          datasets: [{ data: [], borderWidth: 1 }]
        },
        options: commonOptions
      });

      micChart = new Chart(document.getElementById('micChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: [],
          datasets: [{ data: [], borderWidth: 1 }]
        },
        options: commonOptions
      });
    }

    function addDataPoint(chart, arr, value) {
      arr.push(value);
      if (arr.length > MAX_POINTS) arr.shift();
      chart.data.labels = arr.map((_, i) => i);
      chart.data.datasets[0].data = arr;
      chart.update('none');
    }

    function handleNotifications(event) {
      const value = new TextDecoder().decode(event.target.value);
      const lines = value.split(/\r?\n/);
      for (const line of lines) {
        if (!line.startsWith('IMU,')) continue;
        const parts = line.split(',');
        if (parts.length < 8) continue;
        const ax = parseFloat(parts[1]);
        const ay = parseFloat(parts[2]);
        const az = parseFloat(parts[3]);
        const gx = parseFloat(parts[4]);
        const gy = parseFloat(parts[5]);
        const gz = parseFloat(parts[6]);
        const mic = parseInt(parts[7]);

        const accelMag = Math.sqrt(ax*ax + ay*ay + az*az);
        const gyroMag  = Math.sqrt(gx*gx + gy*gy + gz*gz);

        addDataPoint(gyroChart, gyroData, gyroMag);
        addDataPoint(accelChart, accelData, accelMag);
        addDataPoint(micChart, micData, mic);
      }
    }

    // ----- UI events -----
    connectBtn.addEventListener('click', async () => {
      if (isConnected) await disconnect();
      else await connect();
    });

    nextPatternBtn.addEventListener('click', () => sendCommand('NP'));
    nextListBtn.addEventListener('click', () => sendCommand('NL'));
    discoOnBtn.addEventListener('click', () => sendCommand('D1'));
    discoOffBtn.addEventListener('click', () => sendCommand('D0'));
    sleepToggleBtn.addEventListener('click', () => {
      sleepEnabled = !sleepEnabled;
      sleepToggleBtn.textContent = 'Sleep: ' + (sleepEnabled ? 'ON' : 'OFF');
      sendCommand(sleepEnabled ? 'S1' : 'S0');
    });

    window.addEventListener('load', () => {
      if (!navigator.bluetooth) {
        alert('Web Bluetooth is not supported in this browser. Use Chrome/Edge on desktop or Android.');
      }
      initCharts();
    });
  </script>
</body>
</html>
